{% extends 'page.html' %}

{% block content %}
    <h1 class="text-center">Cadastre-se</h1>
    <br>
    <form enctype="multipart/form-data" action="/cadastro/submit/", method="POST">{% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label>Primeiro nome:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label>Sobrenome</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label>Nome de usuario</label>
                {{ form.username }}
            </div>  

            <div class="form-group">
                <label>E-mail:</label>
                {{ form.email }}
                <!--Se o email jÃ¡ estiver em uso, deve enviar uma mensagem-->
            </div>
            <div class="form-group">
                <label>Senha:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label>Clique aqui:</label>
                {{ form.is_staff }}
            </div>
            <button type="submit/" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <br>
{% endblock %}
