{% extends "page.html" %}

{% block content %}
    <h1 class="text-center">Informações produto</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente remover?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="favorito/{{ Produto.id_produto }}">
              <button type="button" class="btn btn-danger">SIM</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>               
      </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
                <br>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8">
                <p><b>Produto: </b>{{ Produtos.title }}</p>                  
                <p><b>Marca: </b>{{ Produtos.brand }}</p>
                <p><b>Preço: </b>{{ Produtos.price }}</p> 

                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Desfavoritar</button>
            </div>
        </div>
    </div>  
    <br>
{% endblock %}
