{% extends "page.html" %}

{% block content %}
    <h1 class="text-center">Detalhes do produto</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente apagar?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="inativar/{{ Usuario.id_usuario }}">
              <button type="button" class="btn btn-danger">SIM</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>               
      </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
              <div style="border-color: rgb(85, 26, 119); border-style: solid; width: 356px; height: 360px;">
                <img src="{{ Produtos.image.url }}" alt="Norway" width="350" height="320" style="margin-top: 16px;"> 
              </div>
                <br>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8">
              
                <p><b>Produto: </b>{{ Produtos.title }}</p>                  
                <p><b>Marca: </b>{{ Produtos.brand }}</p> 
                <p><b>Pre√ßo: </b>{{ Produtos.price }}</p>

                <a href="/favoritar/{{ Produtos.id_produto }}/">
                  <button type="button" class="btn btn-primary"> <span class="material-icons">favorite_border</span>Favoritar</button>

                </a>
            </div>
        </div>
    </div>  
    <br>
{% endblock %}
