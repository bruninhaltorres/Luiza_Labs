{% extends "page.html" %}

{% block content %}
    <h1 class="text-center">Informações</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente apagar?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="/deletar/{{ Cliente.id_cliente }}">
              <button type="button" class="btn btn-danger">SIM</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>               
      </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
                <br>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8">
                <p><b>Nome: </b>{{ Cliente.name }}</p>
                <p><b>Email: </b>{{ Cliente.email }}</p>

                <a href="/alterar/{{ Cliente.id_cliente }}/">
                  <button type="button" class="btn btn-primary">Editar</button>
                </a>
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Apagar</button>
            </div>
        </div>
    </div>  
    <br>
{% endblock %}
