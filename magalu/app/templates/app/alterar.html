{% extends 'page.html' %}

{% block content %}
    <h1 class="text-center">Alterar usuario</h1>
    <br>
    <form enctype="multipart/form-data" action="submit/", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="Usuario.id_usuario" value="{{ usuario.id_usuario }}" hidden>
            <div class="form-group">
                <label>Primeiro nome:</label>
                <input type="text" class="form-control" name="first_name" value="{{ usuario.first_name }}">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text"min=0 class="form-control" name="last_name" value="{{ usuario.last_name }}">
            </div>   
            <div class="form-group">
                <label>Nome usuario:</label>
                <input type="text" class="form-control" name="username" value="{{ usuario.username }}">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email"min=0 step="0.01" class="form-control" name="email" value="{{ usuario.email }}">
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" class="form-control" name="password" value="{{ usuario.password }}">
            </div>
            <div class="form-group">
                <label>Clique aqui:</label>
            </div>
            <button type="submit/" class="btn btn-primary">Alterar</button>
        </div>
      </form>
      <br>
{% endblock %}
